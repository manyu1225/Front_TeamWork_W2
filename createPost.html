<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/layout/margin.css" />
    <link rel="stylesheet" href="./css/pages/createPost.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">張貼動態</h1>
      <form class="form">
        <div class="mb-2">
          <label for="userName" class="form-label">發文者名稱</label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-control"
            placeholder="輸入發文者名稱"
          />
        </div>
        <div class="mb-2">
          <label for="userPhoto" class="form-label">發文者照片網址</label>
          <input
            type="text"
            name="userPhoto"
            id="userPhoto"
            class="form-control"
            placeholder="輸入發文者照片網址"
          />
        </div>
        <div class="mb-2">
          <label for="articleContent" class="form-label">貼文內容</label>
          <textarea
            name="articleContent"
            id="articleContent"
            class="form-control"
            cols="30"
            rows="10"
            placeholder="輸入貼文內容"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="articlePhoto" class="form-label">圖片網址</label>
          <input
            type="text"
            name="articlePhoto"
            id="articlePhoto"
            class="form-control"
            placeholder="輸入圖片網址"
          />
        </div>
        <p class="form-error"></p>
        <div class="form-footer">
          <button
            type="button"
            value="送出貼文"
            class="form-btn"
            onclick="createPost()"
          >
            送出貼文
          </button>
        </div>
      </form>
    </div>
    <script src="./js/http.js"></script>
    <script src="./js/createPost.js"></script>
  </body>
</html>
