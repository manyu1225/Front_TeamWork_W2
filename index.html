<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/layout/margin.css" />
    <link rel="stylesheet" href="./css/component/select-component.css" />
    <link rel="stylesheet" href="./css/component/filter-bar-component.css" />
    <link rel="stylesheet" href="./css/component/user-component.css" />
    <link rel="stylesheet" href="./css/component/media-component.css" />
  </head>
  <body onload="onload()">
    <div class="container">
      <div class="writemsg-btn" onclick="goPostPage()">我要留言</div>
      <div class="filter-bar mb-2">
        <div class="filter-select-wrapper">
          <select name="filter-select" class="filter-bar__select mr-2">
            <option selected disabled>請選擇</option>
            <option value="new">最新貼文</option>
            <option value="old">最舊貼文</option>
          </select>
        </div>
        <div class="filter-bar__input-group">
          <input type="text" class="filter-bar__input" placeholder="搜尋貼文" />
          <button type="button" class="filter-bar__input-btn">
            <img
              class="magnifying-glass"
              src="./assets/magnifying-glass-solid.svg"
              alt="search-icon"
            />
          </button>
        </div>
      </div>
      <ul id="stories" class="unlistyle">
        <li id="gettting-data" class="mb-4">
          <div class="media">目前沒有資料 Loading...</div>
        </li>
      </ul>
    </div>
    <script src="./js/http.js"></script>
  </body>
</html>
